<!DOCTYPE html>

<html lang="en">

    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            document.addEventListener('DOMContentLoaded', function() {

                let correct = document.querySelector('#correct');
                correct.addEventListener('click', function() {
                    correct.style.backgroundColor = '#00ff00';
                    document.querySelector('#feedback1').innerHTML = 'Correct!';
                });

                let incorrect = document.querySelectorAll('.incorrect');
                for (let i = 0; i < incorrect.length; i++) {
                    incorrect[i].addEventListener('click', function() {
                        incorrect[i].style.backgroundColor = '#ff0000';
                        document.querySelector('#feedback1').innerHTML = 'Incorrect!';
                    });
                }

                document.querySelector('#check').addEventListener('click', function() {
                    let input = document.querySelector('input');
                    if (input.value == 8) {
                        input.style.backgroundColor = '#00ff00';
                        document.querySelector('#feedback2').innerHTML = 'Correct!';
                    } else {
                        input.style.backgroundColor = '#ff0000';
                        document.querySelector('#feedback2').innerHTML = 'Incorrect!';
                    }
                });
            });
        </script>
    </head>

    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>How many people approximately live in Germany?</h3>
                <button class="incorrect">120 Million</button>
                <button class="incorrect">67 Million</button>
                <button id="correct">80 Million</button>
                <button class="incorrect">49 Million</button>
                <p id="feedback1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>How many billions of people approximately live on Earth?</h3>
                <input>
                <button id='check'>Submit</button>
                <p id='feedback2'></p>
            </div>
        </div>
    </body>

</html>
